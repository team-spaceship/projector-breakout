<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Breakout</title>
</head>
<body>
  <div id="game">
    <canvas id="myCanvas" width="480" height="320" ></canvas>
    <div id="game-over-screen" style="display:none;">
      <p>Game over! Press 'Ok' to restart the game.</p>
    </div>
    <div id="game-won-screen" style="display:none;">
      <p>Good job, you won! Press 'Ok' to restart the game.</p>
    </div>
  </div>
 
  <script>
    document.addEventListener('projectorOnLeftKeyPress', (e) => {
      if (paddleX > 0) {
        paddleX -= 30;
      }
    })
    
    document.addEventListener('projectorOnRightKeyPress', (e) => {
      if (paddleX < canvas.width - paddleWidth) {
        paddleX += 30;
      } 
    })
    
    document.addEventListener('projectorOnEnterKeyPress', (e) => {
      init();
    });
 
    var gameOver = false;
    var gameWon = false;
    var gameOverScreen = document.getElementById('game-over-screen');
    var gameWonScreen = document.getElementById('game-won-screen');
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var ballRadius = 10;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 5;
    var brickColumnCount = 3;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var score = 0;
    var lives = 3;
    var animationFrame = null;
    
    
    var init = () => {
      ballRadius = 10;
      x = canvas.width/2;
      y = canvas.height-30;
      dx = 2;
      dy = -2;
      paddleHeight = 10;
      paddleWidth = 75;
      paddleX = (canvas.width-paddleWidth)/2;
      brickRowCount = 5;
      brickColumnCount = 3;
      brickWidth = 75;
      brickHeight = 20;
      brickPadding = 10;
      brickOffsetTop = 30;
      brickOffsetLeft = 30;
      score = 0;
      lives = 3;
      
      bricks = [];
      for(c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(r=0; r<brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
      
      if(animationFrame) {
        cancelAnimationFrame(animationFrame);
      }

      gameOver = false;
      gameWon = false;
      checkGameState();

      draw();
    }
    
    var checkGameState = () => {
      // Game over
      if (gameOver) {
        // hide canvas & game won screen.
        gameWonScreen.style.display = 'none';
        canvas.style.display = 'none';
        
        gameWon = false;
      } else if (gameWon) {
        // hide canvas & game over screen.
        gameOverScreen.style.display = 'none';
        canvas.style.display = 'none';
        
        gameOver = false;
      } else if (!gameOver && !gameWon) {
        canvas.style.display = 'block';
      }
    }
    
    function collisionDetection() {
      for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
          var b = bricks[c][r];
          if(b.status == 1) {
            if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
              dy = -dy;
              b.status = 0;
              score++;
              if(score == brickRowCount*brickColumnCount) {
                gameWon = true;
                checkGameState();
              }
            }
          }
        }
      }
    }
    
    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }
    function drawBricks() {
      for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
          if(bricks[c][r].status == 1) {
            var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
            var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }
    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText("Score: "+score, 8, 20);
    }
    function drawLives() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText("Lives: "+lives, canvas.width-65, 20);
    }
    
    function draw() {
      // Only draw when games not over or won.
      if (!gameOver && !gameWon) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        collisionDetection();
        
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }
        if(y + dy < ballRadius) {
          dy = -dy;
        }
        else if(y + dy > canvas.height-ballRadius) {
          if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
          }
          else {
            lives--;
            if(!lives) {
              gameOver = true;
              checkGameState();
            }
            else {
              x = canvas.width/2;
              y = canvas.height-30;
              dx = 3;
              dy = -3;
              paddleX = (canvas.width-paddleWidth)/2;
            }
          }
        }
        
        x += dx;
        y += dy;
        animationFrame = requestAnimationFrame(draw);
      }
    }
    
    init(); 
  </script>
</body>
</html>
